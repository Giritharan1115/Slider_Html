<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="slider-container d-flex align-items-center">
            <i class="fas fa-chevron-left arrow" id="prevBtn"></i>

            <div class="slider d-flex">
                <div class="slide active">HTML</div>
                <div class="slide">CSS</div>
                <div class="slide">JS</div>
            </div>

            <i class="fas fa-chevron-right arrow" id="nextBtn"></i>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
